<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predavanje 4 - Multimedija</title>
  </head>
  <body style="background-color: rgb(80, 228, 228)">
    <!-- Unos slika različitih formata -->
    <h3>Hajdukov grb - jpg format</h3>
    <img
      style="width: 300px"
      src="https://www.njuskalo.hr/image-w920x690/navijacki-rekviziti/hajduk-split-naljepnica-grb-slika-125304895.jpg"
      alt="Hajdukov grb"
    />
    <h3>Dinamov grb - png format</h3>
    <img style="width: 300px" src="./images/dinamo.png" alt="Dinamov grb" />
    <br />
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <figure>
      <picture>
        <source
          media="min-width:800px"
          srcset="
            https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg
          "
        />
        <source
          media="min-width:400px"
          srcset="
            https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg
          "
        />
        <img
          src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg"
        />
      </picture>
      <figcaption>Gužva na benzinskim pumpama ups!</figcaption>
    </figure>
    <svg width="4000" height="1000">
      <rect
        width="400"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
      />
      <polygon
        points="100,100 110,100 110,110 140,110 140,120 110,120, 110,220 100,220 100,120 70,120 70,110 100,110"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />
    </svg>
  </body>
</html>
