<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      height="200px"
      width="200px"
      style="border: 1px solid black"
      stroke="rgba(154,131,71,255)"
      stroke-width="4"
    >
      <!--<krug cx="50" cy="50" r="50" /> [preuzeto s codepen.io]-->
      <g transform="rotate(135, 100, 100)">
        <path
          d="M 0 100
           A 100 100 0 0 1 200 100
           L 0 100
           Z"
          fill="blue"
        />
      </g>
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="rgba(154,131,71,255)"
        stroke-width="4"
        fill="none"
      />
      <polygon
        points="30,30 50,50"
        style="
          fill: rgba(154, 131, 71, 255);
          stroke: rgba(154, 131, 71, 255);
          stroke-width: 4;
          fill-rule: evenodd;
        "
      />
    </svg>
  </body>
</html>
